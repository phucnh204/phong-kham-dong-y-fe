<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Phòng khám chuyên nghiệp, đặt lịch dễ dàng, bác sĩ tận tâm."
    />
    <title>Phòng Khám Đông Y Cần Thơ</title>
    <link rel="icon" type="image/png" href="./assets/images/logo.png" />

      rel="stylesheet"
    />

    <style>
      ::-webkit-scrollbar {
        width: 6px; /* thanh mỏng  */
      }

      ::-webkit-scrollbar-track {
        background: #e0f7e0;
      }

      ::-webkit-scrollbar-thumb {
        background: #4caf50;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #388e3c;
      }

      /* For Firefox */
      scrollbar-width: thin;
      scrollbar-color: #4caf50 #e0f7e0;

      html {
        scroll-behavior: smooth;
      }
      html,
      body {
        overflow-x: hidden;
        width: 100%;
      }

    <script src="./src/libs/notyf.min.js"></script>

    <script src="./src/libs/aos.js"></script>

    <script>
      // Khởi tạo AOS
      AOS.init({
        duration: 3000,
        easing: "ease-in-out",
        once: true,
        offset: 100,
        delay: 100,
      });
